<div class="row">
  <div class="col-4" style="padding: 10px">
    <app-pagination
      [(page)]="queryParams.page"
      [pageSize]="queryParams.pageSize"
      [collectionSize]="restaurants.count"
      (pageChange)="onPageChanged($event)"
    ></app-pagination>
  </div>
  <div class="col-8" style="padding: 10px">
    <form>
      <div class="row">
        <div class="col-2">Price range:</div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            [formControl]="priceFromControl"
            (input)="onPriceChanged()"
          />
        </div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            [formControl]="priceToControl"
            (input)="onPriceChanged()"
          />
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-4" *ngFor="let item of restaurants.results">
    <app-restaurant-item [restaurant]="item"></app-restaurant-item>
  </div>
</div>
